<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shawarma</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="wrapper">
<header class="header">
	<div class="container">
		<div class="header__row">
			<div class="header__logo">
				<img src="/img/logo/logo-shawarma 1.png" alt="Shawarma" />
			</div>
			<div class="header__menu menu-list">
				<ul class="menu-list">
					<li class="menu-list__item">Каталог</li>
					<li class="menu-list__item">Заказать</li>
					<li class="menu-list__item">Клиенты</li>
					<li class="menu-list__item">О нас</li>
				</ul>
			</div>
			<div class="header__hamburger hamburger"></div>
		</div>
	</div>
</header>
			<main class="page">
				<div class="primary">
					<div class="container">
						<div class="primary__row">
							<div class="primary__caption">
								<div class="primary__text">
									Лучшая шаурма в городе. Доставим за 15 минут либо заказ за наш
									счет
								</div>
								<button class="primary__button button">Проверить</button>
							</div>
							<div class="primary__img">
								<img src="/img/person-shawarma 1.png" alt="Man" />
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="/js/main-dist.js   "></script>
	</body>
</html>
