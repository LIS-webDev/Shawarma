<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shawarma</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__row">
						<div class="header__logo">
							<picture>
								<source
									media="(max-width: 568px)"
									srcset="img/logo/logo-shawarma-mobile.png"
								/>
								<img src="img/logo/logo-shawarma.png" alt="Shawarma" />
							</picture>
						</div>
						<nav class="header__menu">
							<ul class="header__list">
								<li class="header__item">
									<a href="#" class="header__link">Каталог</a>
								</li>
								<li class="header__item">
									<a href="#" class="header__link">Заказать</a>
								</li>
								<li class="header__item">
									<a href="#" class="header__link">Клиенты</a>
								</li>
								<li class="header__item">
									<a href="#" class="header__link">О нас</a>
								</li>
							</ul>
						</nav>
						<div class="header__hamburger hamburger"><span></span></div>
					</div>
				</div>
			</header>
			<main class="page">
				<div class="primary">
					<div class="container">
						<div class="primary__row">
							<div class="primary__caption">
								<div class="primary__text">
									Лучшая шаурма в городе. Доставим за 15 минут либо заказ за наш
									счет
								</div>
								<button class="primary__button button">Проверить</button>
							</div>
							<div class="primary__img">
								<img src="/img/person-shawarma.png" alt="Man" />
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="/js/main.js"></script>
	</body>
</html>
