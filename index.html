<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shawarma</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
<header class="header">
	<div class="container">
		<div class="header__row">
			<div class="header__logo">
				<picture>
					<source
						media="(max-width: 320px)"
						srcset="img/logo/logo-shawarma-mobile.png"
					/>
					<img src="img/logo/logo-shawarma.png" alt="Shawarma" />
				</picture>
			</div>
			<nav class="header__menu">
				<ul class="header__list">
					<li class="header__item">
						<a href="#" class="header__link">Каталог</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link">Заказать</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link">Клиенты</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link">О нас</a>
					</li>
				</ul>
			</nav>
			<div class="header__hamburger hamburger"><span></span></div>
		</div>
	</div>
</header>
			<main class="page">
				<div class="primary">
					<div class="container">
						<div class="primary__row">
							<div class="primary__caption">
								<div class="primary__text">
									Лучшая шаурма в&nbsp;городе. Доставим за&nbsp;15&nbsp;минут
									либо&nbspзаказ за&nbsp;наш счет
								</div>
								<div class="primary__img primary__img_mobile">
									<img src="img/person-shawarma-mobile.png" alt="" />
								</div>
								<button class="primary__btn btn">Проверить</button>
							</div>
							<div class="primary__img">
								<picture>
									<source
										media="(max-width: 640px)"
										srcset="img/person-shawarma-mobile.png" />
									<img src="img/person-shawarma.png" alt="Man"
								/></picture>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
